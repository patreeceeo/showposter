{% extends "./chrome.html" %}
{% block head %}
    <title>All shows</title>
{% endblock %}
{% block content %}
<ul class="PostGrid">
  {% for post in post_list %}
  <li class="PostGrid_item"><a href="{% url 'detail-view' post.slug %}"><img src="/media/{{ post.image.image }}"/></a></li>
  {% endfor %}
  {% if user.is_authenticated %}
    <li class="PostGrid_item"><a href="{% url 'create-post' %}">add</a></li>
  {% endif %}
</ul>
{% endblock %}
